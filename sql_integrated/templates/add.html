<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <form action="{{ url_for('add') }}" method="POST">
        <label>Book Name
            <input type="text" name="book">
        </label>
        <label>Book Author
            <input type="text" name="author">
        </label>
        <label>Rating
            <input type="text" name="rating">
        </label>
        <button type="submit">Add Book</button>
    </form>
</body>
</html>

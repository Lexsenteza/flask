<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h1>Edit Rating</h1>
    <p>Book Name: {{ book.title }}</p>
    <p>Current Rating: {{ book.rating }}</p>
    <form action="{{ url_for('edit_rating', book_id=book.id) }}" method="post">
        <label>
            <input type="text" name="changeRating">
        </label>
        <input type="submit" value="Change Rating">
    </form>
</body>
</html>
